<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рекомендации по одежде</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Узнайте, как одеться</h1>

               id="cityInput"

    <div id="result" class="hidden">
        <h2>Рекомендации:</h2>
        <p id="recommendationText"></p>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
